<ion-header>
  <button ion-button icon-only menuToggle (click)= "goHead()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
</ion-header>

<ion-content padding class="loginPage" >
    <img class="dv_logo" src="assets/icon/login_03.jpg" />
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" >
        <section class="fromMess">
          <div class="listPut">
              <label><ion-icon name="tell"></ion-icon></label>
              <input type="text"  placeholder="11位手机号码" formControlName="mobile" required />
          </div>
          <div class="listPut">
            <label><ion-icon name="pass"></ion-icon></label>
            <input type="password" formControlName="password" placeholder="6-20位密码" required />
            <p [navPush]="repasswordPage">忘记密码？</p>
          </div>
        </section>
    <div padding>
        <button ion-button block class="realy" [ngClass]="{'realy': this.form.status == 'VALID' }">登录</button>
    </div>
    <div padding>
        <button ion-button block [navPush]="registerPage">注册</button>
    </div>
  </form>
</ion-content>
