<ion-header no-border>
    <ion-navbar color="mblue">
        <ion-title>八戒快钱</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="smart"></ion-icon>
        <button ion-item [navPush]="billPage">
          借款记录

        </button>
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="yinhang"></ion-icon>
        <button ion-item [navPush]="mangecardPage">
        <!-- <button ion-item [navPush]="mangecardPage"> -->
        银行卡
        </button>
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item>
          <ion-icon name="chagepass"></ion-icon>
        <button ion-item [navPush]="changepassPage">
          修改密码
        </button>
          <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>
      <ion-list no-lines>
        <ion-item>
            <ion-icon name="ios-help-circle-outline"></ion-icon>
          <button ion-item [navPush]="helpPage">
            帮助中心
          </button>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon name="server"></ion-icon>
          <!-- <button ion-item [navPush]="chatPage" (click)="logout();"> -->
          <button ion-item (click)="chat();">
          在线客服
          </button>
          <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </ion-item>
         <ion-item>
            <ion-icon name="about"></ion-icon>
          <!-- <button ion-item [navPush]="chatPage" (click)="logout();"> -->
          <button ion-item (click)="about();">
         关于我们
          </button>
          <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </ion-item>
      </ion-list>
      <div class="order-detail-btn">
        <button ion-button block round center color="main-color" (click)="logout();">退出登录</button>
      </div>
</ion-content>
