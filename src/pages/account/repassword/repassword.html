<ion-header no-border>
    <ion-navbar color="mblue">
        <ion-title>设置新密码</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" >
    <input type="hidden" name="code_id" formControlName="code_id" />
    <section class="fromMess">
        <div class="listPut">
              <label><ion-icon name="tell"></ion-icon></label>
              <input type="text"  placeholder="11位手机号码" formControlName="mobile" required />
          </div>
        <div class="listPut">
            <label><ion-icon name="pass"></ion-icon></label>
            <input  type="password" placeholder="6-20位密码" formControlName="password" required />
        </div>
        <div class="listPut">
          <label><ion-icon name="code"></ion-icon></label>
          <input type="text" [(ngModel)]="code" placeholder="输入验证码" formControlName="code" required />
         <button [ngClass]="{'btnTime': this.form.get('mobile').status == 'VALID' }" (click)='sendVerificationCode();' [disabled]="sendVerificationCodeDisabled">{{ sendVerificationCodeText }}</button>

        </div>

      </section>
     <div padding>
         <button ion-button color="icon-shop" block [ngClass]="{'realy': this.form.status == 'VALID' }">完成</button>
    </div>
  </form>
   
     <div class="model" id="modelcred">
        <section>
        <img src="assets/icon/success_03.jpg" />
        <h3>设置密码成功</h3>
        </section>
    </div>

</ion-content>
